{% extends "_base.html" %}

{% block page %}not-found{% endblock page%}
{% block title %}{{ config.extra.not_found_title }}{% endblock title %}

{% block content %}
<div class="wrapper">
  <p class="error">
    <span>404</span>
    <span>{{ config.extra.not_found_error_text }}</span>
  </p>
  <a href="/">{{ config.extra.not_found_recover_text }}</a>
</div>
{% endblock %}
